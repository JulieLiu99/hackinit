<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Upload - PasteRight</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="yellow darken-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo black-text">PasteRight</a>
    </div>
</nav>
<div class="container">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="file-field input-field">
            <div class="btn tooltipped" data-position="bottom" data-tooltip="选择要上传的图片">
                <span><i class="material-icons">cloud_upload</i></span>
                <input type="text" name="username" hidden>
                <input type="file" name="up-img" accept="image/jpg,image/png">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
        <input class="btn" type="submit" />
    </form>
</div>
{% if hash %}
<div class="container">
    <h4 class="center-align"><b>Hash:</b> {{ hash }}</h4>
</div>
{% endif %}
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="static/js/materialize.js"></script>
<script src="static/js/init.js"></script>
<script src="https://unpkg.com/qiniu-js@2.4.0/dist/qiniu.min.js"></script>
<script>
    M.AutoInit();
    document.getElementsByName('username')[0].value = localStorage.getItem('user');
</script>

</body>
</html>
